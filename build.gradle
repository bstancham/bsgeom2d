plugins {
    id 'java-library'
}
repositories {
    mavenCentral()
}

dependencies {
    // Use JUnit test framework
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.0.0'
}

// add command line options to compiler
tasks.withType(JavaCompile) {
  options.compilerArgs << "-Xlint:deprecation"
  options.compilerArgs << "-Xlint:unchecked"
}

jar {
    manifest {
        attributes 'bsgeom2d-version': "git describe".execute().text
    }
}

task compileTestgui(type: JavaCompile) {
    dependsOn jar
    dependsOn test
    source = fileTree(dir: 'src/testgui', include: '**/*.java')
    destinationDirectory = file('build/classes/java/testgui')
    classpath = files('build/classes/java/main')
}

javadoc {
    include 'info/bstancham/bsgeom2d/*'
    include 'info/bstancham/bsgeom2d/testgui/*'
    options.addBooleanOption('html5', true)
}

task copyToLib(type: Copy) {
    description 'Copies final jar file into ~/lib/'
    dependsOn build
    dependsOn jar
    dependsOn test
    String homeDir = System.getProperty('user.home');
    from 'build/libs/bsgeom2d.jar'
    into homeDir + '/lib'
}

task all {
    dependsOn copyToLib
    dependsOn compileTestgui
}
